{% set name = "pyinstrument" %}
{% set version = "2.3.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "87bf23dd12ebd214c516ee98d2abe707401f5818aafa425d868ce63bfa7bd074" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  entry_points:
    - pyinstrument = pyinstrument.__main__:main

  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pytest-runner

  run:
    - python
    - pyinstrument_cext

test:
  imports:
    - pyinstrument

  commands:
    - pyinstrument --help

about:
  home: https://github.com/joerick/pyinstrument
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "A call stack profiler for Python. Inspired by Apple's Instruments.app"
  dev_url: https://github.com/joerick/pyinstrument

extra:
  recipe-maintainers:
    - pmlandwehr
    - moorepants
